bugreports:
  - summary: |
      Не проименован элемент списка в фильтре Category
    environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 11 64-bit
    steps-to-reproduce: |
      Нажать на фильтр Category
    expected-result: |
      Верхний элемент выпадающего списка, сбрасывающий выбранные категории, должен быть проименован
    actual-result: |
      Верхний элемент выпадающего списка не проименован.

  - summary: |
      Не работают фильтры при сбросе фильтра Category
    environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 11 64-bit
    steps-to-reproduce: |
      1. Нажать на фильтр Category
      2. В выпадающем списке выбрать верхний элемент
      3. Воспользоваться любым другим фильтром, например Brend
    expected-result: |
      На странице отображаются товары согласно выбранному фильтру
    actual-result: |
      На странице ничего не происходит.

  - summary: |
      Не отображается надпись: Nothing found! при выборе нерелевантного категории производителя
    environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 11 64-bit
    steps-to-reproduce: |
      1. В фильтре Category выбрать любую категорию, например groceries
      2. В фильтре Brand выбрать нерелевантного категории производителя, например Essence
    expected-result: |
      На странице не отображаются товары и высвечивается надпись: Nothing found!
    actual-result: |
      На странице отображаются товары, не соответствующие фильтрам.      

  - summary: |
      Не удаляются товары после очистки корзины
    environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 11 64-bit
    steps-to-reproduce: |
      1. В каталоге товаров добавить любой в корзину, например Powder Canister
      2. Перейти в корзину
      3. Нажать на "Clear cart"
      4. Нажать в шапке сайта "Store"
      5. Перейти в корзину
    expected-result: |
      Товары в корзине отсутствуют
    actual-result: |
      В корзине лежат товары.

  - summary: |
      Не отображается надпись: Nothing found! при вводе в строку поиска несуществующего товара 
    environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 11 64-bit
    steps-to-reproduce: |
      Ввести в строку поиска случайный набор символов, например: ?7*д
    expected-result: |
      На странице не отображаются товары и высвечивается надпись: Nothing found!
    actual-result: |
      На странице ничего не происходит.

  - summary: |
      Не кликабелен текст в карточках товаров 
    environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 11 64-bit
    steps-to-reproduce: |
      1. В каталоге товаров выбрать любой товар, например Powder Canister
      2. Нажать на любой текст на карточке товара, например на Powder Canister
    expected-result: |
      Открывается страница с подробным описанием товара
    actual-result: |
      На странице ничего не происходит.
