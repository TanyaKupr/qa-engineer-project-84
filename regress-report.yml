bugreports:
  - summary: |
      В фильтре Category не проименован элемент списка
    environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 11 64-bit
    steps-to-reproduce: |
      Нажать на фильтр Category
    expected-result: |
      Верхний элемент выпадающего списка, сбрасывающий выбранные категории, должен быть проименован
    actual-result: |
      Верхний элемент выпадающего списка не проименован.

  - summary: |
      При сбросе фильтра Category не работают остальные фильтры
    environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 11 64-bit
    steps-to-reproduce: |
      1. Нажать на фильтр Category
      2. В выпадающем списке выбрать верхний элемент
      3. Воспользоваться любым другим фильтром
    expected-result: |
      На странице отображаются товары согласно выбранному фильтру
    actual-result: |
      На странице ничего не происходит.

  - summary: |
      При выборе нерелевантного категории производителя не отображается надпись: Nothing found!
    environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 11 64-bit
    steps-to-reproduce: |
      1. В фильтре Category выбрать любую категорию
      2. В фильтре Brand выбрать нерелевантного категории производителя
    expected-result: |
      На странице не отображаются товары и высвечивается надпись: Nothing found!
    actual-result: |
      На странице отображаются товары, не соответствующие фильтрам.      

  - summary: |
      После очистки корзины товары остаются в корзине
    environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 11 64-bit
    steps-to-reproduce: |
      1. В каталоге товаров добавить любой в корзину
      2. Перейти в корзину: нажать "Cart"
      3. Нажать на "Clear cart"
      4. Нажать в шапке сайта "Store"
      5. Перейти в корзину
    expected-result: |
      Товары в корзине отсутствуют
    actual-result: |
      В корзине лежат товары.

  - summary: |
      При вводе в строку поиска несуществующего товара не отображается надпись: Nothing found! 
    environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 11 64-bit
    steps-to-reproduce: |
      Ввести в строку поиска случайный набор символов, например: ?7*д
    expected-result: |
      На странице не отображаются товары и высвечивается надпись: Nothing found!
    actual-result: |
      На странице ничего не происходит.

  - summary: |
      Не кликабелен текст в карточках товаров 
    environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 11 64-bit
    steps-to-reproduce: |
      1. В каталоге товаров выбрать любой товар
      2. Нажать на любой текст на карточке товара
    expected-result: |
      Открывается страница с подробным описанием товара
    actual-result: |
      На странице ничего не происходит.
