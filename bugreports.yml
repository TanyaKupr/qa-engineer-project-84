- summary: |
    В фильтре по цене не учитывается товар с ценой по скидке
  environment: |
    Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
    ОС Windows 11 64-bit
  steps-to-reproduce: |
    1. Открываем каталог товаров https://hexlet-products-store.vercel.app/
    2. В поля формы "От-До:" вводим диапазон цен "9" и "11"
  expected-result: |
    На странице должен отобразиться товар с ценой по скидке - 10,52$. 
    См. sreen1.png
  actual-result: |
    Товар со скидкой не отображается на странице.
    См. sreen2.png

