- summary: |
    При переключении языка с английского на русский не происходит полный перевод сайта
  environment: |
    Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
    ОС Windows 11 64-bit
  steps-to-reproduce: |
    1. Нажать на accordeon "Language" в шапке сайта
    2. Из выпадающего списка выбрать "Russian"
  expected-result: |
    Все элементы интерфейса, описание товаров отображаются на русском языке
  actual-result: |
    Описание товаров, выпадающий список в фильтре "Категория" не переведены на русский язык.

